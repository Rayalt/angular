<div class="container">

	<h2 class="h2 mb-4">
		One way bining
	</h2>

	<div class="row row-cols-1 row-cols-md-3 g-3">

		<!--Интерполяция, вставляем картинку через переменную-->
		<div class="col">
			<app-shared-card
				cardClass="h-100"
			>
				<ng-template #body>
					<img alt="" class="w-100" src="{{img}}">
				</ng-template>
				<ng-template #footer>
					<p class="card-text">
						Интерполяция, вставляем картинку через переменную:
					</p>
					<p class="text-primary font-monospace">
						src="{{'{{'}}img}}"
					</p>
				</ng-template>
			</app-shared-card>
		</div>

		<!--Односторонний binding (html связываем с typescript)-->
		<div class="col">
			<app-shared-card
				cardClass="h-100"
			>
				<ng-template #body>
					<img [src]="img" alt="" class="w-100">
				</ng-template>
				<ng-template #footer>
					<p class="card-text">
						Односторонний binding, html связываем с typescript через:
					</p>
					<p class="text-primary font-monospace">
						[src]="img"
					</p>
				</ng-template>
			</app-shared-card>
		</div>

		<div class="col">
			<div class="row row-cols-1 gap-3 h-100">
				<div class="col">
					<app-shared-card
						cardClass="h-100"
					>
						<ng-template #body>
							<div class="mb-3">
								<label class="form-label" for="eventInput">
									При вводе
								</label>
								<input
									(input)="onInput2($event)"
									aria-describedby="addon"
									aria-label="Введите текст"
									class="form-control"
									id="eventInput"
									placeholder="Введите текст"
									type="text"
								>
							</div>

							<div class="mb-3">
								<label class="form-label" for="eventKeyup">
									При поднятии клавиши
								</label>
								<input
									(keyup)="onInput($event)"
									aria-describedby="addon"
									aria-label="Введите текст"
									class="form-control"
									id="eventKeyup"
									placeholder="Введите текст"
									type="text"
								>
							</div>

							<div class="mb-3">
								<label class="form-label" for="eventKeyupEnter">
									По нажатию на <span class="text-primary font-monospace">enter</span>
								</label>
								<input
									(keyup.enter)="onInput2($event)"
									aria-describedby="addon"
									aria-label="Введите текст"
									class="form-control"
									id="eventKeyupEnter"
									placeholder="Введите текст"
									type="text"
								>
							</div>

							<div class="mb-3">
								<label class="form-label" for="eventBlur">
									По снятию фокуса
								</label>
								<input
									#myInput
									(blur)="onBlur(myInput.value)"
									aria-describedby="addon"
									aria-label="Введите текст"
									class="form-control"
									id="eventBlur"
									placeholder="Введите текст"
									type="text"
								>
							</div>
						</ng-template>
						<ng-template #footer>
							<p class="card-text">
								Результат ввода:
								<strong>
									{{inputValue}}
								</strong>
							</p>
						</ng-template>
					</app-shared-card>
				</div>

				<div class="col">
					<app-shared-card
						cardClass="h-100"
					>
						<ng-template #body>
							<!--event binding, обратный binding, связывает typescript с html-->
							<!--TODO: глянуть че это было-->
							<button (click)="onClick()" class="btn btn-dark my-3">
								Click this button
							</button>
						</ng-template>
						<ng-template #footer>
							<p class="card-text">
								Event binding, обратный binding, связывает typescript с html
							</p>
						</ng-template>
					</app-shared-card>
				</div>
			</div>
		</div>
	</div>
</div>

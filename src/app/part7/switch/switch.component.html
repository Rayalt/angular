<app-shared-card>
	<ng-template #header>
		Создание своей [ngModel]
	</ng-template>

	<ng-template #body>
		<div class="d-flex">
			<button
				(click)="setState('on')"
				[ngClass]="state === 'off' ? 'btn-secondary' : 'btn-info'"
				class="btn"
			>
				on
			</button>

			<button
				(click)="setState('off')"
				[ngClass]="state === 'off' ? 'btn-info' : 'btn-secondary'"
				class="btn mx-2"
			>
				off
			</button>
		</div>
	</ng-template>
</app-shared-card>

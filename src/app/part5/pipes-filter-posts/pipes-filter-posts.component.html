<div class="container">
	<h2 class="h2 mb-3">
		Пайп для фильтрации постов
	</h2>

	<button
		(click)="addNewPost()"
		class="btn btn-dark mb-3"
	>
		Добавить новый пост
	</button>

	<div class="input-group mb-3">
		<input
			#searchField
			[(ngModel)]="search"
			aria-describedby="addon"
			aria-label="Поиск по"
			class="form-control"
			placeholder="Поиск по"
			type="text"
		>
		<button
			(click)="searchParameter = 'title'"
			class="btn btn-outline-secondary"
		>
			заголовку
		</button>
		<button
			(click)="searchParameter = 'text'"
			class="btn btn-outline-secondary"
		>
			тексту
		</button>
		<button
			(click)="searchParameter = 'tags'"
			class="btn btn-outline-secondary"
		>
			тегам
		</button>
	</div>

	<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
		<div
			*ngFor="let item of allPost | filter:search:searchParameter"
			class="col"
		>
			<app-shared-card cardClass="mb-3 h-100">
				<ng-template #header>
					{{ item.title }}
				</ng-template>

				<ng-template #body>
					{{ item.text }}
				</ng-template>

				<ng-template #footer>
					<p class="card-text">
						{{ item.tags }}
					</p>
				</ng-template>
			</app-shared-card>
		</div>
	</div>
</div>
